<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks APP</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div >
                                <input type="text" id="title" placeholder="Add a Todo" class="form-control">
                            </div>
                            <div class="mt-3">
                                <textarea class="form-control" id="description" cols="80" rows="8" placeholder="Add a Description"></textarea>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary d-grid"> Save</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
